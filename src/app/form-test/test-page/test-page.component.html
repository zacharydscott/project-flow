<div class="wrapper">
    <h2>{{title}}</h2>
    <div *ngFor="let subGroup of form.controls | controls" class="section">
        {{subGroup}}
        <div *ngFor="let control of subGroup.controls | controls">
            <p></p>
            <input type="text" [formControl]="control">
        </div>
    </div>
</div>
